name: Deploy to VPS

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}
      
      - name: Add VPS to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy to VPS
        env:
          VPS_USER: ${{ secrets.VPS_USER }}  # Use 'deployer' user created by setup_vps.sh
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_PATH: ${{ secrets.VPS_PATH }}  # Default: /opt/solana_balance_bot
        run: |
          # Create deployment directory if it doesn't exist
          ssh $VPS_USER@$VPS_HOST "mkdir -p $VPS_PATH"
          
          # Copy files to VPS
          rsync -avz --delete \
            --exclude '.git' \
            --exclude '.github' \
            --exclude '__pycache__' \
            --exclude '*.pyc' \
            --exclude '.env' \
            --exclude 'data/' \
            ./ $VPS_USER@$VPS_HOST:$VPS_PATH/
          
          # Deploy on VPS
          ssh $VPS_USER@$VPS_HOST << 'ENDSSH'
            cd $VPS_PATH
            
            # Check if .env exists, if not create from example
            if [ ! -f .env ]; then
              echo "⚠️ .env file not found. Creating from .env.example"
              cp .env.example .env
              echo "⚠️ Please configure .env file with your credentials"
              exit 1
            fi
            
            # Pull latest images and restart services
            docker-compose down
            docker-compose build --no-cache
            docker-compose up -d
            
            # Show logs
            docker-compose logs --tail=50
            
            echo "✅ Deployment completed successfully"
          ENDSSH
      
      - name: Verify deployment
        env:
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_PATH: ${{ secrets.VPS_PATH }}
        run: |
          ssh $VPS_USER@$VPS_HOST "cd $VPS_PATH && docker-compose ps"
